<section class="view_employee_details">
  <div class="container">
    <div class="employee_create_form d-flex-inline float-right">
      <a href="/employees" title="Go back" class="btn btn-info btn-sm mt-3"
        ><i class="fa fa-chevron-left"></i
      ></a>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-info">{{title}}</h1>
        <hr />
        <p class="text-muted">
          Details About
          <span class="text-info"
            >{{employee.firstName}} {{employee.lastName}}</span
          >.
        </p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="id"><b>Employee ID # </b></label>
          <p class="badge badge-primary ml-2">{{employee.id}}</p>
        </div>
      </div>
    </div>

    <!-- second row -->
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="lastName"><b>Last Name</b> </label>

          <input
            type="text"
            class="form-control form-control-lg"
            value="{{employee.lastName}}"
            disabled
          />
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label for="firstName"><b>First Name</b> </label>
          <input
            type="text"
            class="form-control form-control-lg"
            value="{{employee.firstName}}"
            disabled
          />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="email"><b>Email</b> </label>

          <input
            type="text"
            class="form-control form-control-lg"
            value="{{employee.email}}"
            disabled
          />
        </div>
      </div>
    </div>
  </div>
</section>
