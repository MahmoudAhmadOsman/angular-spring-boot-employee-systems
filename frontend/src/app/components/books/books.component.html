<section class="book_list">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="book_list_title">
          <h1 class="text-info">{{title}}</h1>
          <span class="text-muted">List of available books</span>
          <hr />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 col-sm-6" *ngFor="let book of books; let i =index">
        <div class="card">
          <img
            class="card-img-top"
            src="{{book.bookImage}}"
            alt="{{book.title}}"
          />
          <div class="card-body">
            <h5 class="card-title text-info">
              <a href="{{book.id}}"> {{book.title}}</a> &nbsp;
              <small class="badge badge-info"># {{i + 1}}</small>
            </h5>
            <p class="card-text">
              {{book.description}}
            </p>

            <hr />
            <p class="card-text text-muted">
              <b> Price: </b>
              <!-- <span class="was-price"> ${{book.price}}</span> -->
              &nbsp;
              <span class="text-price">{{book.price}}</span>
            </p>
            <p class="card-text text-muted">
              <b> ISBN: </b>
              <span class=""> {{book.isbn}}</span>
            </p>
            <p class="card-text text-muted">
              <b> Auhor: </b>
              <span class=""> {{book.author}}</span>
            </p>
            <hr />
            <a href="{{book.id}}" class="btn btn-outline-secondary btn-sm mr-2">
              VIEW Course Details
            </a>
            <a href="{{book.id}}" class="btn btn-outline-success btn-sm">
              BUY
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
