<section class="employee_list">
  <div class="container">
    <div class="row">
      <div class="col-md-10">
        <h2 class="text-info pb-3">{{title}}</h2>
        <div class="table-responsive-sm">
          <table class="table table-sm">
            <thead>
              <tr>
                <th>ID #</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
                <th></th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let employee of employees; let i =index">
                <td>{{employee.id}}</td>
                <td>{{employee.firstName}}</td>
                <td>{{employee.lastName}}</td>
                <td>{{employee.email}}</td>
                <td>
                  <a href="/{{employee.id}}" class="text-info">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                    Edit</a
                  >
                </td>
                <td>
                  <a href="/{{employee.id}}" class="text-danger">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                    Delete
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
